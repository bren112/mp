<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamentos Aprovados - Estilo Street Neon com Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap');
  
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Freckle Face', cursive;
      background: url('https://i.imgur.com/wc0V9j6.png') repeat; /* textura chita */
      color: #333;
      margin: 30px auto;
      max-width: 480px;
      padding: 20px;
      border-radius: 12px;
      border: 5px dashed #fbb03b;
      background-color: #fffbe6;
    }
  
    h2 {
      color: #c62828;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #ffeb3b;
    }
  
    #dashboard {
      background: #fff3cd;
      border: 3px solid #ff9800;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }
  
    .dash-item {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #4e342e;
    }
  
    .dash-item span {
      font-weight: bold;
      color: #d84315;
    }
  
    #search {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 2px solid #ff9800;
      border-radius: 8px;
      font-size: 1.1rem;
    }
  
    #cards-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  
    .card {
      background: #fffde7;
      border: 2px solid #ffcc80;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
  
    .card::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/tXJWXyy.png') no-repeat center/contain; /* bandeirinha */
    }
  
    .field {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #5d4037;
    }
  
    .label {
      font-weight: 700;
      color: #bf360c;
    }
  
    @media (max-width: 480px) {
      body {
        margin: 15px auto;
        padding: 15px;
      }
  
      h2 {
        font-size: 2rem;
      }
  
      .field, .dash-item {
        font-size: 1rem;
      }
    }
  </style>
  
</head>
<body>
  <h2>Pagamentos Aprovados</h2>

  <div id="dashboard">
    <div class="dash-item">Total de Pagadores: <span id="total-pessoas">0</span></div>
    <div class="dash-item">Valor Arrecadado: <span id="valor-total">R$ 0,00</span></div>
  </div>

  <input type="text" id="search" placeholder="Buscar por nome ou CPF..." />

  <div id="cards-container">
    <!-- Cards serÃ£o inseridos aqui -->
  </div>

  <script>
    const SUPABASE_URL = "https://jrbpwisclowinultbehj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyYnB3aXNjbG93aW51bHRiZWhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU3NTc4NjMsImV4cCI6MjA0MTMzMzg2M30.dFbRcWi0v7zdiR58ZcuTNfMTzi_GKg_56VL1-UT2JYs";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let pagamentosData = [];

    async function carregarPagamentos() {
      const container = document.getElementById("cards-container");

      const { data, error } = await supabaseClient
        .from('pagamentos_pix')
        .select('first_name, last_name, cpf, valor, cidade, payment_id');

      if (error) {
        console.error('Erro ao buscar pagamentos:', error);
        container.innerHTML = `<p style="color:#ff0044; text-align:center;">Erro ao carregar dados.</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<p style="color:#ff0044; text-align:center;">Nenhum pagamento encontrado.</p>`;
        return;
      }

      pagamentosData = data;
      atualizarDashboard(data);
      renderizarCards(data);
    }

    function atualizarDashboard(lista) {
      const totalPessoas = lista.length;
      const valorTotal = lista.reduce((soma, pag) => soma + parseFloat(pag.valor || 0), 0);

      document.getElementById('total-pessoas').textContent = totalPessoas;
      document.getElementById('valor-total').textContent = `R$ ${valorTotal.toFixed(2)}`;
    }

    function renderizarCards(lista) {
      const container = document.getElementById("cards-container");
      container.innerHTML = '';

      lista.forEach(pag => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="field"><span class="label">Nome:</span> ${pag.first_name} ${pag.last_name || ''}</div>
          <div class="field"><span class="label">CPF:</span> ${pag.cpf}</div>
          <div class="field"><span class="label">Valor:</span> R$ ${parseFloat(pag.valor).toFixed(2)}</div>
          <div class="field"><span class="label">Cidade:</span> ${pag.cidade || '-'}</div>
          <div class="field"><span class="label">Payment ID:</span> ${pag.payment_id || '-'}</div>
        `;
        container.appendChild(card);
      });
    }

    function filtrarCards() {
      const termo = document.getElementById('search').value.toLowerCase();

      const filtrados = pagamentosData.filter(pag => {
        const nomeCompleto = (pag.first_name + ' ' + (pag.last_name || '')).toLowerCase();
        const cpf = (pag.cpf || '').toLowerCase();
        return nomeCompleto.includes(termo) || cpf.includes(termo);
      });

      atualizarDashboard(filtrados);
      renderizarCards(filtrados);
    }

    document.getElementById('search').addEventListener('input', filtrarCards);

    carregarPagamentos();
  </script>
</body>
</html>
